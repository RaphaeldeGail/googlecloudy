---
- name: Create a temporary project for tests
  google.cloud.gcp_resourcemanager_project:
    id: for-tests-{{ 9999 | random }}
    parent:
      type: organization
      id: '{{ org_id }}'
    state: present
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file | default(omit) }}'
    service_account_contents: '{{ service_account_contents | default(omit) }}'
    service_account_email: '{{ service_account_email | default(omit) }}'
    access_token: '{{ access_token | default(omit) }}'
  register: test_project
- name: Set the project_id
  ansible.builtin.set_fact:
    project_id: '{{ test_project.id }}'
- name: Generated tests
  ansible.builtin.include_tasks: autogen.yml
  args:
    apply:
      module_defaults:
        group/raphaeldegail.googlecloudy.gcp:
          auth_kind: '{{ gcp_cred_kind }}'
          service_account_file: '{{ gcp_cred_file | default(omit) }}'
          service_account_contents: '{{ service_account_contents | default(omit) }}'
          service_account_email: '{{ service_account_email | default(omit) }}'
          access_token: '{{ access_token | default(omit) }}'
- name: Deletes the temporary project after tests
  google.cloud.gcp_resourcemanager_project:
    id: '{{ project_id }}'
    parent:
      type: organization
      id: '{{ org_id }}'
    state: absent
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file | default(omit) }}'
    service_account_contents: '{{ service_account_contents | default(omit) }}'
    service_account_email: '{{ service_account_email | default(omit) }}'
    access_token: '{{ access_token | default(omit) }}'
